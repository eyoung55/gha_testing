name: test_pvade

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      # - uses: actions/setup-python@v3
        # with:
        #   python-version: "3.10"
      - uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment.yaml
      # - name: Bash
      #   shell: bash -l {0}
      #   run: pyright .
      # - name: Run PyLint
      #   shell: bash -l {0}
      #   run: pylint main.py pkg/
      - name: Run PyTest
        shell: bash -l {0}
        run: pytest .